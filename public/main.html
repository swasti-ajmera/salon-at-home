<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="container">
        <h2 class="center-align">Available Salons</h2>
        <div id="salons-container" class="salon-grid">
            <!-- Salon cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Appointment Modal -->
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <h4>Book Appointment</h4>
            <form id="appointment-form">
                <input type="hidden" id="salon-id">
                <div class="input-field">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                </div>
                <div class="input-field">
                    <input type="date" id="appointment-date" class="datepicker" required>
                    <label for="appointment-date">Date</label>
                </div>
                <div class="input-field">
                  <input type="time" id="appointment-time" required>
                  <label for="appointment-time">Time</label>
              </div>
                <div class="input-field">
                    <select id="service" required>
                        <option value="" disabled selected>Choose Service</option>
                    </select>
                    <label>Service</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light book-btn">
                    Book Appointment
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
