<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/adminDashboard.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h4>Admin Panel</h4>
            <ul class="collection">
                <li class="collection-item active">Appointments</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="status-filter">
                <select id="status-filter" class="browser-default">
                    <option value="">All Appointments</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="appointments-table">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-list">
                        <!-- Appointments will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejection-modal" class="modal">
        <div class="modal-content">
            <h4>Reject Appointment</h4>
            <div class="input-field">
                <textarea id="rejection-reason" class="materialize-textarea"></textarea>
                <label for="rejection-reason">Reason for Rejection</label>
            </div>
            <div class="modal-footer">
                <button id="submit-rejection" class="modal-close waves-effect waves-green btn">Submit</button>
                <button class="modal-close waves-effect waves-red btn-flat">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/adminAppointment.js"></script>
</body>
</html>
