            <div class="appointments-section">
                <div class="filter-section">
                    <div class="input-field" style="min-width: 200px;">
                        <select id="status-filter" class="browser-default">
                            <option value="">All Appointments</option>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="search-input" placeholder="Search appointments...">
                    </div>
                </div>

                <div class="appointments-table animate__animated animate__fadeIn">
                    <table class="highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-list">
                            <!-- Appointments will be dynamically inserted -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
